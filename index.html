<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1d820ecea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Tela de login</title>
</head>
<body>
    <section class="container-content">
        <div class="box-img">
            <img src="gif-cidade.gif">
        </div>
        <div class="container-box">
            <div class="box-title">
                <h1>LOGIN</h1>
            </div>
            <div class="box-login">
                <div class="box-content-login">
                    <H3>Username</H3>
                    <label><i class="fa-solid fa-user"></i><input type="text" placeholder="Username"> </label>
                    <H3>Password</H3>
                    <label><i class="fa-solid fa-key"></i><input type="text" placeholder="Paseword"></label>
                    <input class="bnt" type="button" value="Login">
                </div>
            </div>
            <div class="box-help">
                <a href="">Forgot</a><br>
                <a href="">Help</a>
            </div>
        </div>
    </section>
</body>
</html>
